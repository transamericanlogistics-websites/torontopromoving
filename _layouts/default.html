<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary-color: {{ site.primary_color }};
      --secondary-bg: {{ site.secondary_bg_color }};
      --accent-color: {{ site.accent_color }};
      --text-color: {{ site.text_color }};
      --border-radius: {{ site.border_radius }};
      --button-radius: {{ site.button_radius }};
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html { scroll-behavior: smooth; }
    body { font-family: 'Montserrat', sans-serif; color: var(--text-color); }
    a { text-decoration: none; }
    .container { width: 90%; max-width: 1200px; margin: 0 auto; }

    /* Nav/Header */
    nav { background: var(--secondary-bg); box-shadow: 0 1px 4px rgba(0,0,0,0.1); }
    nav .container { display: flex; align-items: center; justify-content: space-between; padding: 1rem 0; }
    nav .logo img { height: 80px; }
    nav ul { display: flex; list-style: none; gap: 1.5rem; }
    nav ul li a { color: var(--text-color); font-weight: 600; }
    nav .actions { display: flex; align-items: center; gap: 1rem; }
    nav .actions a.btn { padding: 0.75rem 1.5rem; border-radius: var(--button-radius); font-weight: 600; }
    .btn-accent { background: var(--accent-color); color: #fff; }

    /* Hero */
    .hero { background: var(--primary-color); color: #fff; text-align: center; padding: 4rem 0; }
    .hero h1 { font-size: 2.75rem; margin-bottom: 1rem; }
    .hero p { font-size: 1.125rem; max-width: 700px; margin: 0 auto 2rem; }
    .hero img { display: block; width: 100%; max-width: 1200px; height: auto; border-radius: var(--border-radius); }

    /* Sections */
    section { padding: 4rem 0; }
    .card { background: #fff; border-radius: var(--border-radius); box-shadow: 0 3px 10px rgba(0,0,0,0.05); padding: 2rem; color: #333; }

    /* Footer */
    footer { background: var(--primary-color); color: #fff; }
    .footer-cols { display: flex; flex-wrap: wrap; gap: 2rem; max-width: 1200px; margin: 0 auto; padding: 4rem 0; }
    .footer-cols .col { flex: 1; min-width: 150px; }
    .footer-cols h4 { margin-bottom: 1rem; font-size: 1.1rem; }
    .footer-cols ul { list-style: none; }
    .footer-cols ul li { margin-bottom: 0.5rem; }
    .footer-cols ul li a { color: #fff; }
    .social { display: flex; gap: 1rem; margin-top: 1rem; }
    .social a { color: #fff; font-size: 1.25rem; }
  </style>
</head>
<body>
  {% include nav.html %}
  {{ content }}
  {% include footer.html %}
</body>
</html>
